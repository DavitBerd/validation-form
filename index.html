<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Validation Form</title>
  </head>
  <body>
    <div class="main">
      <div class="text">
        <p class="bigtext">Learn to code by Watching Others</p>
        <p class="smalltext">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="div1">
        <div class="button2">
          <p>
            <span class="lal">Try it free 7 days</span> then $20/mo. thereafter
          </p>
        </div>
        <div class="form">
          <form id="validationForm">
            <input type="text" id="firstname" placeholder="First name" />
            <div class="error" id="firstnameerror"></div>

            <input type="text" id="lastname" placeholder="Lastname" />
            <div class="error" id="lastnameerror"></div>

            <input type="email" id="email" placeholder="Email" />
            <div class="error" id="emailError"></div>

            <input type="password" id="password" placeholder="Password" />
            <div class="error" id="passwordError"></div>
            <div class="errorimg1" id="errorimg1">
              <img src="imgs/Group 11.png" alt="" />
            </div>
            <div class="errorimg2" id="errorimg2">
              <img src="imgs/Group 11.png" alt="" />
            </div>
            <div class="errorimg3" id="errorimg3">
              <img src="imgs/Group 11.png" alt="" />
            </div>
            <div class="errorimg4" id="errorimg4">
              <img src="imgs/Group 11.png" alt="" />
            </div>
            <button type="submit">Claim Your Free Trial</button>
            <p class="tiny1">
              By clicking the button, you are agreeing to our
              <span class="tiny">Terms and Services</span>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
